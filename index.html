<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="all">
            <h1>
                Contatos
            </h1>
        <div class="AddContacts">
            <input class="nameInput" type="text" placeholder="Nome">
            <input class="phoneNumber" type="number" placeholder="Contato">
            <button class="btn">Adicionar</button>
            <div class="noContacts">
                <img src="imgs/Contact us-rafiki.png" alt="">
                <p>Nenhum contato encontrado. <br> <span> Adicione um!</span></p>
            </div>
        </div>
        <div class="contacts">

        </div>
    </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/uuid.min.js"></script>
